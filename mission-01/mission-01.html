<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mission-01</title>
  <link rel="stylesheet" href="./mission-01.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="mainProduct">
    <div class="product1">
      <div class="Pdt-img1">
        <img src="./public/images/product.png" alt="꿀생강차">
      </div>
      <div class="logo-1">
        <img src="./public/images/logo.png" alt="오뚜기">
      </div>
      <div class="Pdt-caption1">따뜻한 차 향기</div>
      <div class="button">
        <img src="./public/images/button.svg" alt="클릭 버튼">
      </div>
    </div>
  </section>
  <section class="subProduct">
    <div class="product2">
      <div class="Pdt-img2">
        <img src="./public/images/product2.png" alt="핸드크림">
      </div>
      <div class="logo-2">
        <img src="./public/images/logo2.png" alt="Kamill">
      </div>
      <div class="Pdt-caption2">핸드크림 모음</div>
      <div class="buy-button">
        <button>구매하기
          <img src="./public/images/angle-right.svg" alt="구매하기 버튼">
        </button>
      </div>
    </div>
    <div class="product3">
      <div class="Pdt-img3">
        <img src="./public/images/product3.png" alt="보리차">
      </div>
      <div class="logo-3">
        <img src="./public/images/logo3.png" alt="곰곰">
      </div>
      <div class="Pdt-caption3">
        고소한 보리차
      </div>
      <div class="button">
        <img src="./public/images/button.svg" alt="클릭 버튼">
      </div>
    </div>
  </section>

</body>
</html>
